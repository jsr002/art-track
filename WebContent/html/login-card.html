<div class="row">
	<div class="col-md-4 col-sm-6 col-md-offset-4 col-sm-offset-3">
		<form ng-submit="formSubmit()">
			<div class="card card-login card-hidden">
				<div class="card-header text-center" data-background-color="rose">
					<h4 class="card-title">Login</h4>
				</div>
				<div class="card-content">
					<div class="input-group">
						<span class="input-group-addon"> <i class="material-icons">email</i>
						</span>
						<div class="form-group label-floating">
							<label class="control-label">Email address</label> <input
								type="email" ng-model="user.email" class="form-control">
						</div>
					</div>
					<div class="input-group">
						<span class="input-group-addon"> <i class="material-icons">lock_outline</i>
						</span>
						<div class="form-group label-floating">
							<label class="control-label">Password</label> <input
								type="password" ng-model="user.password" class="form-control">
						</div>
					</div>
				</div>
				<div class="footer text-center">
					<button type="submit" class="btn btn-rose btn-simple btn-wd btn-lg">Let's go</button>
					<label class="control-label" ng-show="error.msg.length>0" ng-bind="error.msg"> </label> 
				</div>
			</div>
		</form>
	</div>
</div>
